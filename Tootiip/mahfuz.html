<!doctype html>
<html lang="en">
  <head>
    <title>Mahfuz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .container {
            border: 5px solid black;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="display-3 text-center my-4">Tooltips</h1>

    <div class="container">

        <!--Tooltips-->
        <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Hello World!">Tooltip on
            top</button>

        <button class="btn btn-primary" data-placement="left" data-toggle="tooltip" title="Hello World!">Tooltip on
            left</button>

        <button class="btn btn-primary" data-placement="right" data-toggle="tooltip" title="Hello World!">Tooltip on
            right</button>

        <button class="btn btn-primary" data-placement="bottom" data-toggle="tooltip" title="Hello World!">Tooltip on
            bottom</button>

        <br><br>

        <!--Tooltips with HTML-->
        <button id="hello" class="btn btn-success" data-html="true" data-placement="top" data-toggle="tooltip"
            title="<h2>Hello World!</h2><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, quasi.</p>">Tooltip
            on
            top</button>

        <br>
        <hr>

        <!--Trigger with Js-->
        <button class="btn btn-secondary" onclick="showToolTip()">Show Tooltip</button>

        <button class="btn btn-warning" onclick="hideToolTip()">Hide Tooltip</button>

        <button class="btn btn-danger" onclick="toggleToolTip()">Toggle Tooltip</button>
    </div>

    <div style="margin-top:500px;"></div>
    <script src="Js/jquery-slim.min.js"></script>
    <script src="Js/popper.min.js"></script>
    <script src="Js/bootstrap.min.js"></script>

    <script>
        $('[data-toggle="tooltip"]').tooltip();

        function showToolTip() {
            $('#hello').tooltip('show');
        }

        function hideToolTip() {
            $('#hello').tooltip('hide');
        }

        function toggleToolTip() {
            $('#hello').tooltip('toggle');
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
