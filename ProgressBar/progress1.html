<!doctype html>
<html lang="en">

<head>
    <title>
        Progress Bar
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .container {
            border: 5px solid black;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!-- progress -->
<!-- progress-bar -->
<!-- progress-bar-striped 
progress-bar-animated-->
<body>

    <div class="container">
        <h2 class="text-center py-4">Boostrap Card Progress Bar Class</h2>
        <div class="row py-5">
            <div class="col">
                <h2>Progress One</h2>
                <div class="progress">
                    <div class="progress-bar w-25">
                        25%
                    </div>
                </div>
                <h2>Progress Two</h2>
                <div class="progress">
                    <div class="progress-bar w-50 bg-success">
                        50%
                    </div>
                </div>
                <h2>Progress Three</h2>
                <div class="progress">
                    <div class="progress-bar w-75 bg-warning">
                        75%
                    </div>
                </div>
                <h2>Progress Four</h2>
                <div class="progress">
                    <div class="progress-bar w-100 bg-secondary">
                        100%
                    </div>
                </div>
                <h2>Progress Five</h2>
                <div class="progress">
                    <div class="progress-bar w-25 bg-secondary">100%</div>
                    <div class="progress-bar w-50 bg-primary">50%</div>
                    <div class="progress-bar w-25 bg-warning">25%</div>
                </div>
                <h2>Progress Six</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" style="width: 70%;">
                        70%
                    </div>
                </div>
                <h2>Progress Seven</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 33%;">
                        33%
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
