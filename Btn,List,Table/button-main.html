<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <h2 class="display-3 text-center my-3">Button & Button Groups</h2>
    <div class="container">
        <!--Buttons-->
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-link" type="button">link</button>
        <br><br>

        <!--Button tags-->
        <a href="#" class="btn btn-primary" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
        <br><br>

        <!--Outline buttons-->
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-info" type="button">Info</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>
        <br><br>

        <!--Button sizes-->
        <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-user"></i> Large button</button>
        <button class="btn btn-primary btn-sm" type="button">Small button</button>
        <br><br>
        <button class="btn btn-primary btn-block" type="button">Block level button</button>
        <br><br>

        <!--States-->
        <button class="btn btn-danger" type="button">Regular button</button>
        <button class="btn btn-danger active" type="button">Active button</button>
        <button class="btn btn-danger disabled" type="button">Disabled button</button>

        <button class="btn btn-primary mt-2 btn-toggle" data-toggle="button" type="button">
            Toggle state
        </button>
        <br><br>

        <!--Dropdown buttons-->
        <div class="dropdown dropup">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                My dorpdowns
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
            </div>
        </div>
        <br><br>

        <!--Dropdown button with header-->
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu">
                <h5 class="dropdown-header">Dropdown header</h5>
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
                <h5 class="dropdown-header">Dropdown header</h5>
                <a class="dropdown-item" href="#">Another link</a>
            </div>
        </div>
        <br><br>

        <!--Dropdown button with active and disabled item-->
        <div class="dropdown">
            <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Normal</a>
                <a class="dropdown-item active" href="#">Active</a>
                <a class="dropdown-item disabled" href="#">Disabled</a>
            </div>
        </div>
        <br><br>

        <!--Dropdown button with text-->
        <div class="dropdown">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item-text" href="#">Text Link</a>
                <span class="dropdown-item-text">Just Text</span>
            </div>
        </div>
        <br><br>

        <!--Grouped buttons with a dropdown-->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Sony
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                </div>
            </div>
        </div>
        <br><br>

        <!--Split dropdowns with divider-->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">My button</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Link Four<a>
            </div>
        </div>
        <br><br>

        <!--Button groups-->
        <div>
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>
        <br><br>

        <!--Vertical-->
        <div class="btn btn-group-vertical">
            <button class="btn btn-success">Left</button>
            <button class="btn btn-warning">Middle</button>
            <button class="btn btn-success">Right</button>
        </div>

        <!--Vertical button group with dropdown-->
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Sony
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                </div>
            </div>
        </div>
        <br><br>

        <!--Toolbar-->
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-primary" type="button">1</button>
                <button class="btn btn-primary" type="button">2</button>
                <button class="btn btn-primary" type="button">3</button>
                <button class="btn btn-primary" type="button">4</button>
            </div>
            <div class="btn-group ml-2">
                <button class="btn btn-primary" type="button">5</button>
                <button class="btn btn-primary" type="button">6</button>
                <button class="btn btn-primary" type="button">7</button>
            </div>
            <div class="btn btn-group">
                <button class="btn btn-primary" type="button">8</button>
            </div>
        </div>
        <br><br>

    </div>


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
