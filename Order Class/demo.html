
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
      .container{
          border: 5px solid black;
      }
      .row{
          border: 3px solid red;
      } 
      .orange{
          background-color: orange;
      }
      .pink{
          background-color: pink;
      }
      .blue{
          background-color: blue;
      }
      .green{
          background-color: green;
      }
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col order-last orange">col-1</div>
            <div class="col pink">col-2</div>
            <div class="col order-first blue">col-3</div>
            <div class="col green">col-4</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col orange">col-1</div>
            <div class="col pink">col-2</div>
            <div class="col blue">col-3</div>
            <div class="col green">col-4</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col order-md-last orange">col-1</div>
            <div class="col pink">col-2</div>
            <div class="col order-md-first blue">col-3</div>
            <div class="col green">col-4</div>
        </div>
    </div>
</body>
</html>
